version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: tabligdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
  app:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/tabligdb
      JWT_SECRET: supersecretjwtkey
      PORT: 4000
    depends_on:
      - db
    ports:
      - "4000:4000"
volumes:
  dbdata:
